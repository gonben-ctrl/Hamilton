<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hamilton PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1877f2"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="logo">HW</div>
      <div>
        <h1>Hamilton</h1>
        <div class="sub">MVP PWA — Cotizador • Agenda • Pedidos</div>
      </div>
    </header>

    <div class="card">
      <div class="tabs">
        <div class="tab active" data-tab="cotizador">Cotizador</div>
        <div class="tab" data-tab="agenda">Agenda</div>
        <div class="tab" data-tab="pedidos">Pedidos</div>
      </div>
    </div>

    <!-- Cotizador -->
    <div class="card" id="cotizador">
      <h2>Cotizador</h2>
      <div class="row">
        <div>
          <label>Producto</label>
          <select id="producto">
            <option>Enrollables</option>
            <option>Sheer Elegance</option>
            <option>Panel Japonés</option>
          </select>
        </div>
        <div>
          <label>Tejido</label>
          <select id="tejido">
            <option>Screen 5%</option>
            <option>Screen 1%</option>
            <option>Blackout</option>
          </select>
        </div>
      </div>
      <div class="row" style="margin-top: 12px;">
        <div>
          <label>Ancho (cm)</label>
          <input class="input" id="ancho" type="number" placeholder="Ej. 120" />
        </div>
        <div>
          <label>Alto (cm)</label>
          <input class="input" id="alto" type="number" placeholder="Ej. 200" />
        </div>
      </div>
      <div class="row" style="margin-top: 12px;">
        <div>
          <label>Accionamiento</label>
          <select id="accionamiento">
            <option>Cadena</option>
            <option>Motorizada</option>
          </select>
        </div>
        <div>
          <label>Color Perfil</label>
          <select id="color">
            <option>Blanco</option>
            <option>Negro</option>
            <option>Plata</option>
          </select>
        </div>
      </div>
      <div class="actions">
        <button class="primary" id="btnCotizar">Calcular</button>
        <button id="btnPDF">Exportar PDF (dummy)</button>
        <button id="btnShare">Compartir</button>
      </div>
      <div id="resultado" style="margin-top: 12px; font-weight: 700;"></div>
    </div>

    <!-- Agenda -->
    <div class="card" id="agenda" style="display:none;">
      <h2>Agenda</h2>
      <div class="row">
        <div>
          <label>Fecha</label>
          <input class="input" id="fecha" type="date" />
        </div>
        <div>
          <label>Hora</label>
          <input class="input" id="hora" type="time" />
        </div>
      </div>
      <div style="margin-top: 12px;">
        <label>Cliente</label>
        <input class="input" id="cliente" placeholder="Nombre del cliente" />
      </div>
      <div class="actions">
        <button class="primary" id="btnAgendar">Guardar</button>
      </div>
      <div id="agendaLista" style="margin-top: 12px;"></div>
    </div>

    <!-- Pedidos -->
    <div class="card" id="pedidos" style="display:none;">
      <h2>Pedidos</h2>
      <div id="pedidosLista">Sin pedidos aún.</div>
    </div>
  </div>

  <!-- Install banner -->
  <div class="install-banner" id="installBanner">
    <strong>Instalar Hamilton</strong>
    <div class="actions">
      <button class="primary" id="installBtn">Instalar</button>
      <button id="dismissInstall">Más tarde</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
